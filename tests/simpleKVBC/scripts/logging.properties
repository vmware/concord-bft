# Internal Logger Configuration

log.state-transfer:DEBUG
log.concord:INFO

# Log4cplus configuration

log4cplus.appender.STDOUT=log4cplus::ConsoleAppender
log4cplus.appender.STDOUT.ImmediateFlush=true
log4cplus.appender.STDOUT.layout=log4cplus::PatternLayout
log4cplus.appender.STDOUT.layout.ConversionPattern=%X{rid}|%d{%d-%m-%Y %H:%M:%S.%q}|%-5p|%c|%X{thread}|%X{pri}|%X{cid}|%X{sn}|%X{path}|%M|L:%L|%m%n

log4cplus.appender.R=log4cplus::RollingFileAppender
log4cplus.appender.R.File=concord-${RID}.log
log4cplus.appender.R.MaxFileSize=10MB
log4cplus.appender.R.MaxBackupIndex=10
log4cplus.appender.R.layout=log4cplus::PatternLayout
log4cplus.appender.R.layout.ConversionPattern=%X{rid}|%d{%d-%m-%Y %H:%M:%S.%q}|%-5p|%c|%X{thread}|%X{pri}|%X{cid}|%X{sn}|%X{path}|%M|L:%L|%m%n

log4cplus.rootLogger=INFO, STDOUT, R
log4cplus.logger.concord.preprocessor=INFO
